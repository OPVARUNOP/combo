<!DOCTYPE html>
<html>
<head>
    <title>COMBO - Music Streaming App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 20px 0;
        }
        .build-info {
            margin-top: 40px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>???? COMBO</h1>
        <p>Your ultimate music streaming experience</p>
        
        <div class="status">
            <h3>???? Deployment Status</h3>
            <p>Web app successfully deployed to Firebase Hosting!</p>
            <p><strong>Build Time:</strong> <span id="buildTime"></span></p>
        </div>
        
        <div class="build-info">
            <p>Built with ?????? using React Native + Expo + Firebase</p>
            <p>Automated deployment via GitHub Actions</p>
        </div>
    </div>
    
    <script>
        document.getElementById('buildTime').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
