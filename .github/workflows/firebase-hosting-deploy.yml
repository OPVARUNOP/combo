name: Firebase Hosting Deploy

on:
  push:
    branches: [ main, master ]
    paths:
      - 'mobile/**'
      - 'web/**'
      - 'frontend/**'
  workflow_dispatch: # Manual trigger

env:
  FIREBASE_PROJECT_ID: combo-624e1
  NODE_VERSION: '20.x'

jobs:
  deploy-web:
    name: Deploy Web App to Firebase Hosting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'

    - name: Install Firebase CLI
      run: |
        npm install -g firebase-tools

    - name: Authenticate with Firebase
      run: |
        echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > service-account.json
        export GOOGLE_APPLICATION_CREDENTIALS=service-account.json

    - name: Install dependencies
      run: |
        npm ci

    - name: Build web application
      run: |
        npm run build

    - name: Deploy to Firebase Hosting
      run: |
        firebase deploy --only hosting --project ${{ env.FIREBASE_PROJECT_ID }} --non-interactive

    - name: Comment deployment URL
      if: github.event_name == 'pull_request' && github.event.action != 'closed'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `???? Web app deployed to Firebase Hosting!\n\n**URL**: https://${{ env.FIREBASE_PROJECT_ID }}.web.app\n\nCommit: ${{ github.sha }}\nBuild Time: ${new Date().toISOString()}`
          })

    - name: Notify on deployment failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `??? Web app deployment to Firebase Hosting failed. Check the workflow logs for details.`
          })
