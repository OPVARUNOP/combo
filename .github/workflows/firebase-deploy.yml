name: Firebase Deploy

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'  # Push events matching v1.0, v20.15.10, etc.
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'mobile/package-lock.json'

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ğŸ—ï¸ Build the APK
      - name: Build APK
        working-directory: ./mobile
        run: |
          echo "ğŸš€ Running Expo prebuild..."

          echo "ğŸ“‚ Checking for Android folder and gradlew..."
          ls -la ./android || echo "âš ï¸ Android folder not found after prebuild!"
          
          if [ -f "./android/gradlew" ]; then
            # Then make gradlew executable (after prebuild generates it)
            chmod +x ./android/gradlew
            cd android && ./gradlew assembleRelease
          else
            echo "âŒ gradlew missing! Expo prebuild likely failed."
            exit 1
          fi
      # ğŸ“¦ Upload APK as artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 5

      # ğŸ”¥ Deploy to Firebase App Distribution
      - name: Deploy to Firebase App Distribution
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: testers
          releaseNotes: "New release: ${{ github.sha }}"
          file: mobile/android/app/build/outputs/apk/release/app-release.apk

      # ğŸ·ï¸ Create GitHub Release for tags
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: mobile/android/app/build/outputs/apk/release/app-release.apk
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            ## What's New
            - New features and improvements
            - Bug fixes and performance improvements
            
            ### Installation
            Download the APK from the Assets section below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
