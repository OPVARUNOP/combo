name: Deploy to Firebase

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: |
          cd backend
          npm ci
          
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
        
      - name: Run Tests
        run: |
          cd backend
          npm test
          
      - name: Deploy to Firebase
        run: |
          cd backend
          firebase deploy --only hosting,firestore,storage --token "${{ secrets.FIREBASE_TOKEN }}"
