name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  PROJECT_ID: combo-624e1
  SERVICE_NAME: combo-backend
  REGION: us-central1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build --if-present

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          export_environment_variables: false
          create_credentials_file: true
          

      - name: Configure Docker and Artifact Registry
        run: |
          # Configure Docker to use gcloud as a credential helper
          gcloud auth configure-docker --quiet us-central1-docker.pkg.dev
          
          # Verify authentication
          echo "Testing Docker authentication..."
          gcloud auth list
          gcloud config get-value project
          
          # Verify Artifact Registry access
          echo "Testing Artifact Registry access..."
          gcloud artifacts repositories list --project=${{ env.PROJECT_ID }} || echo "Warning: Failed to list Artifact Registry repositories"

      - name: Build and push Docker image
        run: |
          # Set the project explicitly
          gcloud config set project ${{ env.PROJECT_ID }}
          
          # Show current directory structure for debugging
          echo "Current directory structure:"
          pwd
          ls -la
          
          # Verify cloudbuild.yaml exists
          if [ ! -f "cloudbuild.yaml" ]; then
            echo "Error: cloudbuild.yaml not found in $(pwd)"
            ls -la
            exit 1
          fi
          
          # Submit the build to Cloud Build with detailed output
          echo "Starting build process in $(pwd)"
          echo "Starting build (logs will be available in Cloud Build console)..."
          
          gcloud builds submit \
            --config=cloudbuild.yaml \
            --project=${{ env.PROJECT_ID }} \
            --substitutions=_SERVICE_NAME=${{ env.SERVICE_NAME }},_REGION=${{ env.REGION }},_PLATFORM=managed
            --verbosity=debug
          
          echo "Build completed successfully"

      # The deployment is now handled by cloudbuild.yaml

      - name: Get service URL
        id: deploy
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --platform managed --region ${{ env.REGION }} --format 'value(status.url)')
          echo "service_url=${SERVICE_URL}" >> $GITHUB_OUTPUT
          echo "???? Deployment successful!"
          echo "???? Service URL: ${SERVICE_URL}"
